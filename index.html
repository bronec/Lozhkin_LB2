<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input id="inp10" value="8010" />
    <button id="bt10">Получить имя</button>
    <script>
      const btn = document.querySelector('#bt10');
      const inp = document.querySelector('#inp10');

      const fetchName = async () => {
        const req = await fetch('/login');
        const name = await req.text();
        inp.value = name;
      };

      btn.addEventListener('click', fetchName);
    </script>
  </body>
</html>
